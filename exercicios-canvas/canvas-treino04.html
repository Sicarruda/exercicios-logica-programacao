!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8">

<body>
    <canvas id="tela" width="600" height="400"></canvas>

    <script>
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = "red";
        c.fillRect(0, 0, 600, 125);
        c.fillStyle = "green";
        c.fillRect(0, 275, 600, 150);
        c.fillStyle = "blue";
        c.beginPath();
        c.arc(300, 200, 70, 0, 2 * Math.PI);
        c.fill();
    </script>

</body>

</html>
